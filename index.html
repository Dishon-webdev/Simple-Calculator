<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f0f2f5;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .calculator {
        width: 100%;
        max-width: 400px;
        background-color: #ffffff;
        padding: 25px;
        border-radius: 16px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      #result {
        font-size: 1.8rem;
        height: 60px;
        text-align: right;
        padding-right: 10px;
        border-radius: 10px;
        border: 1px solid #ccc;
        margin-bottom: 20px;
        background-color: #f9f9f9;
      }

      .btn {
        font-size: 1.3rem;
        padding: 12px 0;
        border-radius: 10px;
        border: none;
      }

      .btn-number {
        background-color: #e0e0e0;
        color: #000;
      }

      .btn-operator {
        background-color: #90caf9;
        color: #0d47a1;
      }

      .btn-clear {
        background-color: #f28b82;
        color: white;
      }

      .btn-equal {
        background-color: #81c784;
        color: white;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="calculator bg-light">
      <input type="text" id="result" class="form-control" readonly />

      <div class="row g-2 mt-3">
        <div class="col-3">
          <button class="btn btn-clear w-100" onclick="clearResult()">C</button>
        </div>
        <div class="col-3">
          <button class="btn btn-operator w-100" onclick="appendValue('/')">
            ÷
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-operator w-100" onclick="appendValue('*')">
            ×
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-clear w-100" onclick="deleteLast()">⌫</button>
        </div>

        <div class="col-3">
          <button class="btn btn-number w-100" onclick="appendValue('7')">
            7
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-number w-100" onclick="appendValue('8')">
            8
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-number w-100" onclick="appendValue('9')">
            9
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-operator w-100" onclick="appendValue('-')">
            -
          </button>
        </div>

        <div class="col-3">
          <button class="btn btn-number w-100" onclick="appendValue('4')">
            4
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-number w-100" onclick="appendValue('5')">
            5
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-number w-100" onclick="appendValue('6')">
            6
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-operator w-100" onclick="appendValue('+')">
            +
          </button>
        </div>

        <div class="col-3">
          <button class="btn btn-number w-100" onclick="appendValue('1')">
            1
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-number w-100" onclick="appendValue('2')">
            2
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-number w-100" onclick="appendValue('3')">
            3
          </button>
        </div>
        <div class="col-3" rowspan="2">
          <button class="btn btn-equal w-100 h-100" onclick="calculate()">
            =
          </button>
        </div>

        <div class="col-6">
          <button class="btn btn-number w-100" onclick="appendValue('0')">
            0
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-number w-100" onclick="appendValue('.')">
            .
          </button>
        </div>
      </div>
    </div>

    <script>
      function appendValue(value) {
        let display = document.getElementById("result");
        display.value = display.value + value;
      }

      function clearResult() {
        let display = document.getElementById("result");
        display.value = "";
      }

      function deleteLast() {
        let display = document.getElementById("result");
        display.value = display.value.slice(0, -1);
      }

      function calculate() {
        let display = document.getElementById("result");
        try {
          let result = eval(display.value);
          display.value = result;
        } catch (error) {
          display.value = "Error";
        }
      }
    </script>
  </body>
</html>
